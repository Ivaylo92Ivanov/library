<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button class="login-button">Log In</button>
       
    </div>
    <div class="main">
        <div class="add-book-button-container">
            <button class="add-book-button">+ Add Book</button>
            <form>
                <fieldset>
                    <legend><strong>Add Book</strong></legend>
                    <ul>
                        <li><label for="title"><strong>Title:</strong></label></li>
                        <li><input type="text" id="title" required></li>
                        <li><label for="author"><strong>Author</strong>:</label></li>
                        <li><input type="text" id="author" required></li>
                        <li><label for="pages"><strong>Pages:</strong></label></li>
                        <li><input type="number" min="0" id="pages" required></li>
                        <li>
                            <label for="read"><strong>Read it yet?</strong></label>
                            <input type="checkbox" id="read">
                        </li>
                        <li><button class="submit-button">Add book</button></li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <div class="grid-container">
            
     </div>
    </div>
    <div class="footer">
        <a href="https://github.com/Ivaylo92Ivanov" target="blank">Created by Ivaylo I.</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
